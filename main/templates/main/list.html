<html>
    <head>
        <title>Blog List</title>
    </head>
    <body>
        <h1>리스트 페이지입니다</h1>
        <c:forEach items="${list}" var="list">
			<p>${list.sNum}</p>
			<p>${list.id}</p>
			<p>${list.lName}</p>
			<p>${list.title}</p>
			<p>${list.degree}</p>
			<p>${list.aCheck}</p>
			<p>${list.con}</p>
			<p>${list.sDate}</p>
			<p>${list.eDate}</p>
		</c:forEach>
    </body>
</html>
